<template name="urls">
    <div>
        <input type="text" id="url-input" placeholder="url..." style="width: 500px;" />
    </div>
    <div style="width: 300px;">
        <ul>
            {{#each items}}
                <li>
                    <div>
                        <strong>{{url}}</strong>
                    </div>
                    <div>
                        {{>oembed}}
                    </div>
                </li>
            {{/each}}
        </ul>
    </div>
</template>
